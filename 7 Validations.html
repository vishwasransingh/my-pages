<!DOCTYPE html>

<h1>Form</h1>

<body>

<form>
    <h3>Name:</h3>
    <input name="Name" type="text" id="Name" value=""/>
    <h3>Telephone:</h3>
    <input name="Phone" type="number" id="Phone" value=""/>
    <h3>Pin Code:</h3>
    <input name="Pin" type="number" id="Pin" value=""/>
    <input type="submit" name="submit" onclick="checkValid();"/>
</form>

<script>
    function checkValid() 
    {
        var Name = document.getElementById('Name').value;
        var Phone = document.getElementById('Phone').value;
        var Pin = document.getElementById('Pin').value;
    
        if((Name == "") || (Phone =="") || (Pin == ""))
        {
            alert("Blank field detected.");
        }
        else if(Name != "" && Phone != "" && Pin != "")
        {
            if(!isNaN(Name))
            {
                alert("Name can't contain numeric values");
            }
            else
            {
                alert("Form submitted successfully.");
            }
        }
    }

</script>

</body>
